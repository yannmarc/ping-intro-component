<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./public/css/style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="wrapper">
      <header>
        <nav>
          <div class="logo">
            <img src="./public/images/logo.svg" alt="" srcset="">
          </div>
        </nav>
        <div class="hero">
          <h1 class="text"> We are launching <span class="text-color">soon!</span></h1>
          <span class="text-small">Subscribe and get notified</span>
          <form class="form-full">
            <input type="email" name="email" id="email" placeholder="Your email address">
            <span class="hidden">Please provide a valid email address</span>
            <button class="btn-primary" id="btn">Notify Me</button>
          </form>
        </div>
      </header>
  
      <section>
        <div class="img-container">
          <img src="./public/images/illustration-dashboard.png" alt="PING dashboard illustration">
        </div>
      </section>
    </div>
    
    
  </main>
 
  

  <footer class="text-center">
    <span class="bottom text-center">&copy; Copyright Ping. All rights reserved.</span>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="./public/js/script.js"></script>
</body>
</html>
